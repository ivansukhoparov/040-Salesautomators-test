<form id="formElem">
    <!-- Client details -->
    <div>
        <h3>Client details</h3>
        <input id="first_name"  name="first_name" type="text" placeholder="First name">
        <input id="last_name" name="last_name" type="text" placeholder="Last name">
        <input id="phone" name="phone" type="text" placeholder="Phone">
        <input id="email"  name="email"  type="email" placeholder="Email">
    </div>

    <!-- Job type -->
    <div>
        <h3>Job type</h3>
        <select id="job_type"  name="job_type" >
            <option>Select job type</option>
        </select>
        <select id="job_title"  name="job_title" >
            <option>GL Pinellas</option>
        </select >
        <textarea id="job_description"  name="job_description"  placeholder="Job description (optional)"></textarea>
    </div>

    <!-- Service location -->
    <div>
        <h3>Service location</h3>
        <input id="address" name="address"  type="text" placeholder="Address">
        <input id="city" name="city"  type="text" placeholder="City">
        <input id="state" name="state"  type="text" placeholder="State">
        <select id="location" name="location" >
            <option>Tampa</option>
        </select>
    </div>

    <!-- Scheduled -->
    <div>
        <h3>Scheduled</h3>
        <input id="date"  name="date" type="date" placeholder="mm/dd/yyyy">
        <input id="time_from" name="time_from"  type="time" value="08:00">
        <input id="time_to"  name="time_to" type="time" value="08:00">
        <select id="technician" name="technician" >
            <option>Select technician</option>
        </select>
    </div>



    <!-- Buttons -->
    <button type="submit" onclick=" ">Create job</button>
    <button type="button">Save info</button>
</form>
<script>

    const form = document.querySelector("form")
    addEventListener("submit",(e)=>{
        e.preventDefault();
        const formData = new FormData(form)
        const data = Object.fromEntries(formData)
       fetch("",{
           method:"POST",
           headers:"",
           body:JSON.stringify(data)
       })
    })
</script>
